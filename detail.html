<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/base.css">
    <link rel="stylesheet" href="__CSS__/blog.css">
</head>
<body>
<div class="header">
    <div class="navbar">
        <ul class="menu">
            <li class="">
                <a href="{:url('/')}">首页</a>
            </li>
            <li class="active">
                <a href="{:url('blog/index')}">技术</a>
            </li>
            <li>
                <a href="">生活</a>
            </li>
            <li>
                <a href="">收藏</a>
            </li>
        </ul>
    </div>
    <div class="search-form">
        <div class="search-container">
            <form action="">
                <img src="__IMG__/search.png" alt="">
                <input type="text" name="keywords" placeholder="Search Keywords" autocomplete="off" />
            </form>
        </div>
    </div>
</div>




<div class="main">
    <div class="main-container">
        <div class="main-left">
            <div class="article">
                <h1>{$info['title']}</h1>
                <div class="author">
                    <span>{$info['create_time']}</span> <span class="num">阅读 {$info['view']} </span>
                    <!--<span>喜欢 9</span>-->
                </div>
            </div>
            <div class="show-content">
                {$info['content']}
            </div>
        </div>
        <div class="main-right">
            <div class="tag">
                <h6>说说行内元素和块级元素</h6>
            </div>
        </div>
    </div>


</div>
<div class="footer">
    <div class="white ">Copyright© 2018. Design by Lylan</div>
</div>
</body>
</html>
